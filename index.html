<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My School</title>
    <link rel="stylesheet" href="/11-dec-23-Frin123/css/style.css">
</head>
<body>
    <nav class="header-nav">
        <img src="https://tse1.mm.bing.net/th?id=OIP.YTOxTlK4zNmw634KYk0FfAHaHa&pid=Api&P=0&h=180.jpg" alt="Logo" class="Logo">
        <ul class="nav-items">
            <button><li>Home</li></button>
            <button><li>Our Profile</li></button>
            <button><li>Achievement</li></button>
            <button><li>Message us</li></button>
        </ul>
    </nav>
    <header>
        <h1>Hi <span id="name">Ervan</span>, Welcome to my website</h1>
        <button onclick="replacename()">Replace Name</button>
        <h4>Please Enjoy</h4>
        <div id="slider">
        <img src="/11-dec-23-Frin123/assets/rawImage.jpg" class="slider-image" >
        <img src="/11-dec-23-Frin123/assets/20170822-3K3K6154F-1620x1080.jpg" class="slider-image" >
        <img src="/11-dec-23-Frin123/assets/bwbqxkeieg3hrhv6.avif" class="slider-image">
        <button onclick="plusDivs(-1)">Previous</button>
        <button onclick="plusDivs(1)">Next</button>
        </div>
        <hr>
    </header>
    <div>
        <h2>Our Facilities</h2>
    </div>
    <div class="facilitations">
        <div>
            <div class="circle" style="background-image: url('/11-dec-23-Frin123/assets/rawImage.jpg');">
            </div>
            <h4>Football Arena</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url('/11-dec-23-Frin123/assets/bwbqxkeieg3hrhv6.avif');"></div>
            <h4>Auditorium</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url('/11-dec-23-Frin123/assets/20170822-3K3K6154F-1620x1080.jpg');"></div>
            <h4>Canteen</h4>
        </div>
    </div>
    <hr>
    <div>
        <h2 class="form">Message Us</h2>
    </div>
    <div class="form-container">
    <div class="Submit-Form">
        <form name="message-form" onsubmit="return validateForm()">
            Nama :<input placeholder="Nama" type="text" name="full-name"/>
            <br/>
        
            Tanggal Lahir<input type="date" name="birth-date"/>
            <br/>
        
            Jenis Kelamin:
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Laki-Laki</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Perempuan</label>
            <br/>
        
            Pesan:
            <textarea placeholders="Pesan" name="message-form"></textarea>
            <br/>
        
            <input type="submit" value="Submit" />
        </form>
    </div>
    <div class="sender-form">
        <p>Nama: <span id="sender-full-name"></span></p>
        <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
        <p>Jenis Kelamin: <span id="sender-gender"></span></p>
        <p>Pesan: <span id="sender-messages"></span></p>
    </div>
    </div>
    <script src="/11-dec-23-Frin123/javascript/script.js"></script>
</body>
</html>
